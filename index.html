<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <title>Classificador Nível de Herói</title>
</head>
<body>
    <main>
        <div class="center">
            <div class="content">
                <h1>Classificador Nível de Herói</h1>
                <form class="form" action="#">
                    <label for="heroname">Nome do Herói</label>
                    <input type="text" name="heroname" id="heroname" required><br><br>
                    <label for="experience">Experiência do Herói</label>
                    <input type="number" name="experience" id="experience" required><br><br>
                    
                </form>
                <p><span id="levelresult"></span></p>
                <div class="button">
                    <button onclick="checketExperience()" title="Click no botão para verificar o XP do herói." >Verificar</button>
                    <button onclick="clearForm()" title="Click no botão para Limpar os campos e seleciona o campo nome do herói.">Limpar</button>
                </div>
            </div>
        </div>
               
        
    </main>
<script src="./src/js/script.js"></script>
</body>
</html>
