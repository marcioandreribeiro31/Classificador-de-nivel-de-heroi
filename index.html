<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Classificador Nível de Herói</title>
</head>
<body>
    <main>
        <div class="center">
            <h1>Classificador Nível de Herói</h1>
            <form class="form" action="#">
                <label for="heroname">Nome do Herói</label>
                <input type="text" name="heroname" id="heroname" required><br><br>
                <label for="experience">Experiência do Herói</label>
                <input type="number" name="experience" id="experience" required><br><br>
                <p><span id="levelresult"></span></p>
            </form>
            
            <div class="button">
                <button onclick="checketExperience() ">Verificar</button>
                <button onclick="clearForm()">Limpar</button>
            </div>
        </div>
               
        
    </main>
<script src="./src/js/script.js"></script>
</body>
</html>
